<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="shortcut icon" th:href="${webLevel+ce.platformLogoIco}"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <meta name="description" content="overview &amp; stats"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <title th:text="@{${ce.platformName}+'-登录'}"></title>
    <script type="text/javascript">
        var baseconfig = {
            minioFileHost: "[[${minioFileHost}]]",
            webLevel: "[[${webLevel}]]"
        };
    </script>
    <script type="text/javascript" th:src='${webLevel+"/js/jquery-2.1.4.min.js"}'></script>
    <!--提示框(start)-->
    <link rel="stylesheet" th:href='${webLevel+"/js/own/js/jquery-confirm/jquery-confirm.min.css"}'/>
    <script type="text/javascript" th:src='${webLevel+"/js/own/js/jquery-confirm/jquery-confirm.min.js"}'></script>
    <!--提示框(end)-->
    <link rel="stylesheet" th:href='${webLevel+"/css/page/login.css"}'/>
    <script type="text/javascript" th:src='${webLevel+"/js/page/login.js"}'></script>
</head>
<body>
<div class="own-login">
    <input id="platformLoginColor" type="hidden" th:value="${ce.platformLoginColor}"/>
    <div class="top">
        <div class="logo">
            <div class="logo-img">
                <img th:src="@{/image/tubiao111.ico}"/>
            </div>
            <span class="logo-name" th:text="${ce.platformName}"></span>
        </div>
    </div>
    <div class="middle">
        <div class="middle-main">
            <div class="left">
                <img th:src="@{/image/bg111.jpg}"/>
            </div>
            <div class="right">
                <div class="middle-main-rlogin">
                    <div class="rtop">
                        <div class="name">登录系统</div>
                    </div>
                    <div th:class="'rbottom ' + @{(*{ce.platformSafetyIdeCodeIsUse=='1'} ? '' : 'notcode')} + ''" class="rbottom">
                        <div class="form">
                            <div class="line">
                                <!--<input id="account" type="text" class="input" style='background-image: url("/image/account.png") !important;' placeholder="用户名"/>-->
                                <input id="account" type="text" class="input" th:style="'background-image: url(' + @{/image/account.png} + ') !important;'" placeholder="用户名"/>

                            </div>
                            <div class="line">
                                <input id="password" type="password" class="input" th:style="'background-image: url(' + @{/image/password.png} + ') !important;'" placeholder="密码"/>
                            </div>
                            <div class="line code">
                                <input id="code" type="text" class="input" maxlength="4" th:style="'background-image: url(' + @{/image/code.png} + ') !important;'" placeholder="验证码"/>
                                <img id="code-img"/>
                            </div>
<!--                            <div class="line">-->
<!--                                <img icon th:src="${webLevel+'/image/account.png'}">-->
<!--                                <input id="account" type="text" class="input" placeholder="用户名"/>-->
<!--                            </div>-->
<!--                            <div class="line">-->
<!--                                <img icon th:src="${webLevel+'/image/password.png'}">-->
<!--                                <input id="password" type="password" class="input" placeholder="密码"/>-->
<!--                            </div>-->

<!--                            <div class="line code">-->
<!--                                <img icon th:src="${webLevel+'/image/code.png'}">-->
<!--                                <input id="code" type="text" class="input" maxlength="4" placeholder="验证码"/>-->
<!--                                <img id="code-img"/>-->
<!--                            </div>-->
                            <div class="line">
                                <div class="forget">忘记密码?</div>
                            </div>
                        </div>
                        <div class="handler">
                            <input id="login" type="button" value="登录"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="text">资源版本号:1.0.1.3</div>
        <div class="text">Copyright © 2024 All Rights Reserved</div>
<!--        <div class="text">智医先锋团队</div>-->
        <div class="text">
            <a href="http://www.haikoumh.com.cn/">海口市人民医院</a>
            &nbsp;&nbsp;
            <a href="https://www.hainanu.edu.cn/">海南大学</a>

        </div>


    </div>
</div>
</body>
</html>
