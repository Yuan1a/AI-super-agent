<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style type="text/css">
    .c20220301113306 {

    }
    .c20220301113306 #crisisValue .select-mania-clear {
         display: none;
     }

</style>
<script type="text/javascript">
    /**
     * 当前页面操作对象
     */
    var h20220301113306 = {
        /**
         * 在当前页面搜索
         */
        query: function (selector) {
            return $("#m20220301113306 " + selector);
        },
        bind: function () {
            var $table = h20220301113306.query("#v20220301113306");
            $table.own_ace_table({
                url: "/pf/BusPatient/getPatientRecord",
                toolbar: "#vt20220301113306",
                postType: "1",
                pageSize:"10",
                columns: [
                    {
                        field: 'radiationId', title: '放射号', width: 100, align: 'center', formatter: function (value, row, index) {
                            return value;
                        }
                    },
                    {
                        field: 'gender', title: '性别', width: 60, align: 'center', formatter: function (value, row, index) {
                            return value == "1" ? "男" : "女";
                        }
                    },
                    {
                        field: 'age', title: '年龄', width: 80, align: 'center', formatter: function (value, row, index) {
                            return value;
                        }
                    },
                    {
                        field: 'diagnoseUnitName', title: '患者来源', width:255, align: 'center', formatter: function (value, row, index) {
                            return value;
                        }
                    },
                    // {
                    //     field: 'illnessName', title: '诊断病种', width: 200, align: 'center', formatter: function (value, row, index) {
                    //         return value;
                    //     }
                    // },
                    {
                        field: 'diagnosisDoctor', title: '报告医生', width: 80, align: 'center', formatter: function (value, row, index) {
                            return value;
                        }
                    },
                    {
                        field: 'diagnoseTime', title: '报告时间', width: 160, align: 'center', formatter: function (value, row, index) {
                            return value;
                        }
                    },
                    {
                        field: 'txid', title: "区块链存证ID", on:true, align: 'center', formatter: function (value, row, index) {
                            return "<div class='oh' title='" + value + "'>" + value + "</div>";
                        }
                    },
                    // {
                    //     field: 'diagnosisStatus', title: '诊断状态', width: 100, align: 'center', formatter: function (value, row, index) {
                    //         if(value =="0"){
                    //             return "<span  style='color: grey;cursor: pointer;text-align: center;'>未诊断</span>";
                    //         }else if(value =="1"){
                    //             return "<span  style='color: green;cursor: pointer;text-align: center;'>已诊断</span>";
                    //         }
                    //     }
                    // },
                    {
                        field: 'crisisValue', title: '危急值', width: 80, align: 'center', formatter: function (value, row, index) {
                            if(value =="0"){
                                return "<span  style='color: blue;cursor: pointer;text-align: center;'>正常</span>";
                            }else if(value =="1"){
                                return "<span  style='color: orangered;cursor: pointer;text-align: center;'>紧急</span>";
                            } else if(value =="2"){
                                return "<span  style='color: red;cursor: pointer;text-align: center;'>加急</span>";
                            }else {
                                return "-------"
                            }
                        }
                    },
                    {
                        field: 'operate', title: '操作', align: 'center', width: 230,
                        events: h20220301113306.operateEvents,
                        formatter: h20220301113306.operateFormatter
                    }
                ],
                loadSuccess: function () {

                }
            })
        },
        /**
         * 列表按钮
         */
        operateFormatter: function (value, row, index) {
            var buttons = [];
            // buttons.push('<button class="btn btn-xs btn-purple details" ><i class="ace-icon fa fa-pencil-square-o"></i>患者详情</button>');
            buttons.push('<button class="btn btn-xs btn-primary edit" style="margin-left: 4px;"><i class="ace-icon fa fa-pencil-square-o"></i>影像信息</button>');
            buttons.push('<button class="btn btn-xs btn-danger del" style="margin-left: 4px;"><i class="ace-icon glyphicon glyphicon-minus"></i>取消登记</button>');
            return buttons.join('');
        },
        /**
         * 列表按钮事件
         */
        operateEvents: {
            'click .del': function (e, value, row, index) {
                h20220301113306.del(row.id);
            },
            'click .edit': function (e, value, row, index) {
                h20220301113306.edit(row.id);
            },
            'click .details': function (e, value, row, index) {
                h20220301113306.details(row.id);
            }
        },

        /**
         * 患者详情
         * @param id
         */
        details: function (id) {
            var title ="患者详情";
            //设置保存地址
            var url = "/pf/BusPatient/details";
            if (id != null && id != "") url += "?id=" + id;
            $.own_window({
                url: url,
                title: title,
                size:4,
                fullScreen: false,
                hide: function (res) {
                    if (res == true) h20220301113306.bind();
                }
            });
        },
        /**
         * 添加/编辑窗口
         * @param id
         */
        edit: function (id) {
            //设置窗口标题
            var title = id == null || id == "" ? "添加患者" : "编辑患者";
            //设置保存地址
            var url = "/pf/BusPatient/edit";
            if (id != null && id != "") url += "?id=" + id;
            $.own_window({
                url: url,
                title: title,
                size:4,
                fullScreen: false,
                hide: function (res) {
                    if (res == true) h20220301113306.bind();
                }
            });
        },
        /**
         * 删除
         * @param id
         */
        del: function (id) {
            $.own_confirm("确定删除?", function () {
                $.own_loading();
                $.own_post({
                    url: "/pf/BusPatient/delPatientRecord",
                    data: {id: id},
                    postType: "2",
                    call: function (res) {
                        $.own_loading_close();
                        if (res.code == "1") {
                            h20220301113306.bind();
                        } else {
                            $.own_error(res.msg);
                        }
                    }
                })
            });
        },
        /**
         * 初始化当前页面
         */
        init: function () {
            h20220301113306.query("select[pn='diagnosisUnit']").own_ace_select({
                data:[(${unit})],
                select: function () {
                    h20220301113306.bind();
                }
            });
            h20220301113306.query("select[pn='illnessId']").own_ace_select({
                data:[(${illnessId})],
                select: function () {
                    h20220301113306.bind();
                }
            });
            h20220301113306.query("#btnAdd").click(function () {
                h20220301113306.edit(null);
            });
            h20220301113306.query("#btnSelect").click(function () {
                h20220301113306.bind();
            });
            h20220301113306.query("select[pn='crisisValue']").own_ace_select({
                data:[{value:"0",text:"正常"},{value:"1",text:"紧急"},{value:"2",text:"加急"}],
                select: function () {
                    h20220301113306.bind();
                }
            });
            h20220301113306.query("#idate-20220301113306").datepicker({autoclose: true});
            h20220301113306.query("select[pn='diagnosisStatus']").own_ace_select({
                nullText: "",
                data:[{value:"0",text:"未诊断"},{value:"1",text:"已诊断"}],
                select: function () {
                    h20220301113306.bind();
                }
            });
            h20220301113306.bind();
        }
    };
    /**
     * 初始化页面入口
     */
    $(function () {
        h20220301113306.init();//初始化当前页面
    });
</script>
<div id="m20220301113306" class="c20220301113306 own-page-index">
    <div id="vt20220301113306" class="viewtoolbar">
        <table class="vt-table">
            <tr>
                <th>
                    放射号
                </th>
                <td style="width: 15em;">
                    <input pn="radiationId" value="" class="input-sm" type="text"/>
                </td>
                <th>患者来源</th>
                <td style="width: 15em;">
                    <select pn='diagnosisUnit' ></select>
                </td>
                <th>
                    报告时间
                </th>
                <td style="width: 9em;">
                    <div class="input-daterange input-group" id="idate-20220301113306">
                        <input pn="diagnosisTimeStart" type="text" class="input-sm form-control"/>
                        <span class="input-group-addon"><i class="fa fa-exchange"></i></span>
                        <input pn="diagnosisTimeEnd" type="text" class="input-sm form-control"/>
                    </div>
                </td>
<!--                <th >-->
<!--                    开单病种-->
<!--                </th>-->
<!--                <td style="width: 15em;">-->
<!--                    <select pn='illnessId'></select>-->
<!--                </td>-->

                <td colspan="10" style="background-color: #f5f5f5;">
                    <button id="btnSelect" class="btn btn-xs btn-primary"><i class="ace-icon glyphicon glyphicon-zoom-in"></i>查询患者</button>
                </td>
            </tr>
            <tr>
                <th>
                    报告医生
                </th>
                <td style="width: 9em;">
                    <input pn="diagnosisDoctor" value="" class="input-sm" type="text"/>
                </td>
                <th>
                    危急值
                </th>
                <td>
                    <select pn='crisisValue'></select>
                </td>
                <td colspan="10" style="background-color: #f5f5f5;">
                    <button id="btnAdd" class="btn btn-xs btn-warning"><i class="ace-icon glyphicon glyphicon-plus"></i>添加患者</button>
                </td>
            </tr>
        </table>
    </div>
    <table id="v20220301113306"></table>
</div>
</html>
