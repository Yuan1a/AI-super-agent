</style>
<script type="text/javascript">
    /**
     * 当前页面操作对象
     */
    var h20230615090608 = {
        /**
         * 在当前页面搜索
         */
        query: function (selector) {
            return $("#m20230615090608 " + selector);
        },
        /**
         * 保存数据
         */
        save: function () {
            var data = h20230615090608.query(".mm-form-content").own_ace_form_data();
            $.own_confirm("确定保存?", function () {
                $.own_loading();
                $.own_post({
                    url: "##",
                    data: data,
                    call: function (res) {
                        $.own_loading_close();
                        if (res.code == "1") {
                            $.own_window_close_last(true);
                        } else {
                            $.own_error(res.msg);
                        }
                    }
                });
            });
        },
        /**
         * 初始化当前页面
         */
        init: function () {
            h20230615090608.query("#btnClose").click(function () {
                $.own_window_close_last();
            });
            h20230615090608.query("#btnConfirm").click(function () {
                h20230615090608.save();
            });
        }
    };
    /**
     * 初始化页面入口
     */
    $(function () {
        h20230615090608.init();//初始化当前页面
    });
</script>
<div id="m20230615090608" class="c20230615090608 own-page-edit">
    <div class="mm-form">
        <div class="mm-form-content" style="height:11em;">
            <input pn="id" type="hidden" th:value="${orm.id}"/>

                <tr>
                    <th>备注：</th>
                    <td>
                        <textarea pn="remark" class="form-control"></textarea>
                    </td>
                </tr>
            </table>
        </div>
        <div class="mm-form-handle">
            <button id="btnClose" class="btn btn-xs"><i class="ace-icon glyphicon glyphicon-remove"></i>关闭窗口</button>
            <button id="btnConfirm" class="btn btn-xs btn-primary"><i class="ace-icon glyphicon glyphicon-ok"></i>确定保存</button>
        </div>
    </div>
</div>
</html>
