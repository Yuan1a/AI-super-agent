<style type="text/css">

    }

        background-color: #f1f1f1;
    }

    .c20210724221315 .own-form-content ul {

<script type="text/javascript">
    /**
     * 当前页面操作对象
     */
    var h20210724221315 = {
        /**
         * 在当前页面搜索
         */
        query: function (selector) {
            return $("#m20210724221315 " + selector);
        },
        /**
         * 初始化当前页面
         */
        init: function () {
            h20210724221315.query(".own-form-content ul li").click(function () {
                var icon = $(this).find("i").attr("class");
                $.own_window_close_last(icon);
            });
            h20210724221315.query("#btnClose").click(function () {
                $.own_window_close_last();
            });

        }
    };
    /**
     * 初始化页面入口
     */

        h20210724221315.init();//初始化当前页面
    });
</script>

                </li>
            </ul>
        </div>
        <div class="mm-form-handle">
            <button id="btnClose" class="btn btn-xs"><i class="ace-icon glyphicon glyphicon-remove"></i>关闭窗口</button>
        </div>
    </div>
</div>
</html>
