<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style type="text/css">
    .c20210807225642 {
    }
</style>
<script type="text/javascript">
    /**
     * 当前页面操作对象
     */
    var h20210807225642 = {
        /**
         * 在当前页面搜索
         */
        query: function (selector) {
            return $("#m20210807225642 " + selector);
        },

        /**
         * 初始化当前页面
         */
        init: function () {
            h20210807225642.query("#btnClose").click(function () {
                $.own_window_close_last();
            });
        }
    };
    /**
     * 初始化页面入口
     */
    $(function () {
        h20210807225642.init();//初始化当前页面
    });
</script>
<div id="m20210807225642" class="c20210807225642 own-page-edit">
    <div class="mm-form">
        <div class="own-form-content" style="height:40em;">
            <table class="vt-table">
                <tr>
                    <th>请求地址：</th>
                    <td colspan="20">
                        <input th:value="${orm.url}" readonly="readonly" class="input-sm" type="text"/>
                    </td>
                </tr>
                <tr>
                    <th>来源IP：</th>
                    <td style="width: 9em">
                        <input th:value="${orm.ip}" readonly="readonly" class="input-sm" type="text"/>
                    </td>
                    <th>请求方式：</th>
                    <td style="width: 4em">
                        <input th:value="${orm.mode}" readonly="readonly" class="input-sm" type="text"/>
                    </td>
                    <th>数据类型：</th>
                    <td style="width: 10em">
                        <input th:value="${orm.contentType}" readonly="readonly" class="input-sm" type="text"/>
                    </td>
                    <th>请求时间：</th>
                    <td style="width: 12em">
                        <input th:value="${#dates.format(orm.ctime, 'yyyy-MM-dd HH:mm:ss')}" readonly="readonly" class="input-sm" type="text"/>
                    </td>
                    <th>请求人：</th>
                    <td style="width: 5em">
                        <input th:value="${orm.cuser}" readonly="readonly" class="input-sm" type="text"/>
                    </td>
                    <th>请求人姓名：</th>
                    <td>
                        <input th:value="${orm.cuserName}" readonly="readonly" class="input-sm" type="text"/>
                    </td>
                </tr>
                <tr>
                    <th>请求头：</th>
                    <td colspan="20">
                        <textarea style="height: 10em;" readonly="readonly" th:text="${orm.header}" class="form-control"></textarea>
                    </td>
                </tr>
                <tr>
                    <th>parameterMap：</th>
                    <td colspan="20">
                        <textarea style="height: 10em;" readonly="readonly" th:text="${orm.parameterMap}" class="form-control"></textarea>
                    </td>
                </tr>
                <tr>
                    <th>postData：</th>
                    <td colspan="20">
                        <textarea style="height: 10em;" readonly="readonly" th:text="${orm.postData}" class="form-control"></textarea>
                    </td>
                </tr>
            </table>
        </div>
        <div class="mm-form-handle">
            <button id="btnClose" class="btn btn-xs"><i class="ace-icon glyphicon glyphicon-remove"></i>关闭窗口</button>
        </div>
    </div>
</div>
</html>
