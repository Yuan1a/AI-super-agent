<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style type="text/css">
    .c20210809233333 {
    }



</style>
<script type="text/javascript">
    /**
     * 当前页面操作对象
     */
    var h20210809233333 = {
        /**
         * 在当前页面搜索
         */
        query: function (selector) {
            return $("#m20210809233333 " + selector);
        },
        /**
         * 保存数据
         */
        save: function () {
            var data = h20210809233333.query(".own-form-content").own_ace_form_data();
            $.own_confirm("确定保存?", function () {
                $.own_loading();
                $.own_post({
                    url: "##",
                    data: data,
                    call: function (res) {
                        $.own_loading_close();
                        if (res.code == "1") {
                            $.own_window_close_last(true);
                        } else {
                            $.own_error(res.msg);
                        }
                    }
                });
            });
        },
        /**
         * 初始化当前页面
         */
        init: function () {
            h20210809233333.query("#btnClose").click(function () {
                $.own_window_close_last();
            });
            h20210809233333.query("#btnConfirm").click(function () {
                h20210809233333.save();
            });
        }
    };
    /**
     * 初始化页面入口
     */
    $(function () {
        h20210809233333.init();//初始化当前页面
    });
</script>
<div id="m20210809233333" class="c20210809233333 own-page-edit">
    <div class="mm-form">
        <div class="own-form-content" style="height:40em;overflow-y: hidden">
            <table class="vt-table" style="height: 100%">
                <tr style="height: 50%;">
                    <th>错误详细：</th>
                    <td >
                        <textarea th:text="${orm.error}" class="form-control" style="height: 97%;"></textarea>
                    </td>
                </tr>
                <tr style="height: 50%;">
                    <th>结果详细：</th>
                    <td>
                        <textarea th:text="${orm.result}" class="form-control" style="height: 97%;"></textarea>
                    </td>
                </tr>
            </table>
        </div>
        <div class="mm-form-handle">
            <button id="btnClose" class="btn btn-xs"><i class="ace-icon glyphicon glyphicon-remove"></i>关闭窗口</button>
        </div>
    </div>
</div>
</html>
