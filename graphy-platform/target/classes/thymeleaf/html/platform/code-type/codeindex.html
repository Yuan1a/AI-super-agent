<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style type="text/css">
    .c20211106094126 {

    }
</style>
<script type="text/javascript">
    /**
     * 当前页面操作对象
     */
    var h20211106094126 = {
        defType: "[[${defType}]]",
        /**
         * 在当前页面搜索
         */
        query: function (selector) {
            return $("#m20211106094126 " + selector);
        },
        bind: function () {
            $("#v20211106094126").own_ace_table({
                url: "/pf/PlatformCode/getCodePage",
                toolbar: "#vt20211106094126",
                columns: [
                    {
                        field: 'codeTypeName', title: '所属类别', width: 100, align: 'right', formatter: function (value, row, index) {
                            return value;
                        }
                    },
                    {
                        field: 'code', title: '字典编码', width: 100, align: 'right', formatter: function (value, row, index) {
                            return value;
                        }
                    },
                    {
                        field: 'name', title: '字典名称', width: 150, align: 'left', formatter: function (value, row, index) {
                            return value;
                        }
                    },
                    {field: 'attach', title: '附加信息', oh: true},
                    {
                        field: 'operate', title: '操作', align: 'center', width: 140,
                        events: h20211106094126.operateEvents,
                        formatter: h20211106094126.operateFormatter
                    }
                ],
                loadSuccess: function () {

                }
            })
        },
        /**
         * 列表按钮
         */
        operateFormatter: function (value, row, index) {
            var buttons = [];
            buttons.push('<button class="btn btn-xs btn-primary edit"><i class="ace-icon fa fa-pencil-square-o"></i>修改</button>');
            buttons.push('<button class="btn btn-xs btn-danger del" style="margin-left: 4px;"><i class="ace-icon glyphicon glyphicon-minus"></i>删除</button>');
            return buttons.join('');
        },
        /**
         * 列表按钮事件
         */
        operateEvents: {
            'click .del': function (e, value, row, index) {
                h20211106094126.del(row.id);
            },
            'click .edit': function (e, value, row, index) {
                h20211106094126.edit(row.id);
            }
        },
        /**
         * 添加/编辑窗口
         * @param id
         */
        edit: function (id) {
            //设置窗口标题
            var title = id == null || id == "" ? "添加字典" : "编辑字典";
            //设置保存地址
            var url = "/pf/PlatformCode/edit";
            if (id != null && id != "") url += "?id=" + id;
            if ((id == null || id == "") && (h20211106094126.defType != null && h20211106094126.defType != "")) {
                url += "?defType=" + h20211106094126.defType;
            }
            $.own_window({
                url: url,
                title: title,
                fullScreen: false,
                hide: function (res) {
                    if (res == true) h20211106094126.bind();
                }
            });
        },
        /**
         * 删除
         * @param id
         */
        del: function (id) {
            $.own_confirm("确定删除?", function () {
                $.own_loading();
                $.own_post({
                    url: "/pf/PlatformCode/del",
                    data: {id: id},
                    postType: "2",
                    call: function (res) {
                        $.own_loading_close();
                        if (res.code == "1") {
                            h20211106094126.bind();
                        } else {
                            $.own_error(res.msg);
                        }
                    }
                })
            });
        },
        /**
         * 初始化当前页面
         */
        init: function () {
            h20211106094126.query("select[pn='type']").own_ace_select({
                data: [(${type})],
                select: function () {
                    h20211106094126.bind();
                }
            });
            h20211106094126.query("#btnAdd").click(function () {
                h20211106094126.edit(null);
            });
            h20211106094126.query("#btnSelect").click(function () {
                h20211106094126.bind();
            });
            h20211106094126.bind();
        }
    };
    /**
     * 初始化页面入口
     */
    $(function () {
        h20211106094126.init();//初始化当前页面
    });
</script>
<div id="m20211106094126" class="c20211106094126 own-page-index" th:style="${style}">
    <div id="vt20211106094126" class="viewtoolbar">
        <table class="vt-table">
            <tr>
                <th>
                    字典类别
                </th>
                <td style="width: 11em;">
                    <select th:attr="val=${defType}" pn='type'></select>
                </td>
                <th>
                    字典名称
                </th>
                <td style="width: 11em;">
                    <input pn="name" value="" class="input-sm" type="text"/>
                </td>

                <td style="background-color: #f5f5f5;">
                    <button id="btnSelect" class="btn btn-xs btn-primary"><i class="ace-icon glyphicon glyphicon-zoom-in"></i>查询</button>
                    <button id="btnAdd" class="btn btn-xs btn-warning"><i class="ace-icon glyphicon glyphicon-plus"></i>添加</button>
                </td>
            </tr>
        </table>
    </div>
    <table id="v20211106094126" class="own-bootstrap-table"></table>
</div>
</html>
