<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style type="text/css">
    .c20210729082526 {
    }

    .c20210729082526 .own-form-content .vt-table tr th {
        width: 3em;
        min-width: 3em;
    }
</style>
<script type="text/javascript">
    /**
     * 当前页面操作对象
     */
    var h20210729082526 = {
        /**
         * 在当前页面搜索
         */
        query: function (selector) {
            return $("#m20210729082526 " + selector);
        },
        /**
         * 保存数据
         */
        save: function () {
            var data = h20210729082526.query(".own-form-content").own_ace_form_data();
            $.own_confirm("确定保存?", function () {
                $.own_loading();
                $.own_post({
                    url: "##",
                    data: data,
                    call: function (res) {
                        $.own_loading_close();
                        if (res.code == "1") {
                            $.own_window_close_last(true);
                        } else {
                            $.own_error(res.msg);
                        }
                    }
                });
            });
        },
        /**
         * 初始化当前页面
         */
        init: function () {
            h20210729082526.query("#btnClose").click(function () {
                $.own_window_close_last();
            });
            h20210729082526.query("#btnConfirm").click(function () {
                h20210729082526.save();
            });
        }
    };
    /**
     * 初始化页面入口
     */
    $(function () {
        h20210729082526.init();//初始化当前页面
    });
</script>
<div id="m20210729082526" class="c20210729082526 own-page-edit">
    <div class="mm-form">
        <div class="own-form-content" style="height:26em;">

            <table class="vt-table">
                <tr>
                    <th>键：</th>
                    <td>
                        <input th:value="${key}" class="input-sm" type="text"/>
                    </td>
                </tr>
                <tr>
                    <th>值：</th>
                    <td>
                        <textarea class="form-control" style="height: 20em;" th:text="${value}"></textarea>
                    </td>
                </tr>
            </table>
        </div>
        <div class="mm-form-handle">
            <button id="btnClose" class="btn btn-xs"><i class="ace-icon glyphicon glyphicon-remove"></i>关闭窗口</button>
        </div>
    </div>
</div>
</html>
